<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8" />
    <title>Danh sách nhân viên</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />



    <!--css-->
    <link th:href="@{/css/bootstrap.css}" rel="stylesheet" />
    <link th:href="@{/css/main.css}" rel="stylesheet" />


    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>

    <!--js-->
    <script th:src="@{/js/bootstrap.js}"></script>
</head>

<body>

    <div id="mySidenav" class="sidenav">

        <a th:text="${loginedUser.getUsername()}"></a>

        <br>
        <a href="/">Home</a>


        <a th:href="@{/department}">Phòng ban</a>
        <a th:href="@{/employee}">Nhân viên</a>
        <a th:href="@{/vehicle}">Phương tiện</a>

        <a style="bottom: 0; position: absolute;" type="button" class="btn btn-secondary" href="/logout">
            Đăng xuất</a>
    </div>
    <div class="content">

        <a href="/department" class="btn btn-info"> Quay lại</a>

        <h1>Sửa thông tin phòng ban</h1>



        <form th:action="@{/editDepartment/{id}(id=${department.getId()})}" th:object="${department}" method="post" id="edit">
            <div class="form-group">
                <label for="name">Tên phòng ban</label>
                <input type="text" th:field="*{name}" class="form-control" id="name" placeholder="Nhập tên Phòng ban" required>

            </div>
            <div class="form-group">
                <label for="vi_tri">Vị trí</label>
                <input type="text" th:field="*{vi_tri}" class="form-control" id="vi_tri" placeholder="Vị trí" required>
            </div>



        </form>
        <label for="">Danh sách nhân viên</label>
        <table class="table">
            <thead>
                <tr>
                    <th scope="col">Tên nhân viên</th>
                    <th scope="col">Căn cước công dân</th>

                </tr>
            </thead>
            <tbody>
                <tr th:each="e : ${department.getListEmployee()}">
                    <td th:text="*{e.getName()}"></td>
                    <td th:text="*{e.getCccd()}"></td>
                    <!-- <input type="hidden" name="id" form="edit-form" th:value="*{e.getId()}"> -->

                </tr>
            </tbody>
        </table>

        <div class="border-top-0 d-flex justify-content-center">
            <button type="submit" class="btn btn-success" form="edit">Submit</button>
        </div>
    </div>




</body>

</html>
