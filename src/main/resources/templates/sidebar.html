<div id="mySidenav" class="sidenav">

    <a th:text="${loginedUser.getUsername()}"></a>
    <br>
    <a href="/">Home</a>
    <div th:if="${#strings.contains(role, 'ROLE_ADMIN')}">

        <a th:href="@{/department}">Phòng ban</a>
        <a th:href="@{/employee}">Nhân viên</a>
        <a th:href="@{/vehicle}">Phương tiện</a>

    </div>
    <div th:unless="${#strings.contains(role, 'ROLE_ADMIN')}">

        <a th:href="@{/department}">Phòng ban</a>
        <form th:action="@{/editEmployee}" method="post" id="editEmployee">
            <input type="hidden" name="id" th:value="${idEmployee}">


        </form>
        <a href="javascript:$('#editEmployee').submit();">Sửa thông tin nhân viên</a>
        <a th:href="@{/vehicle}">Phương tiện</a>

    </div>
    <a style="bottom: 0; position: absolute;" type="button" class="btn btn-secondary" data-toggle="modal" data-target="#logoutModal">
        Đăng xuất</a>
</div>

<!-- Modal -->
<div class="modal fade" id="logoutModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-sm" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Log Out</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
        <span aria-hidden="true">&times;</span>
      </button>
            </div>
            <div class="modal-body">
                <p><i class="fa fa-question-circle"></i> Are you sure you want to log-off? <br /></p>
            </div>
            <div class="modal-footer">
                <!-- <form th:action="@{/logout}" method="post">
                    <input type="submit" class="btn btn-default btn-primary" data-dismiss="modal" value="Logout" />
                    <button class="btn btn-default" data-dismiss="modal">Cancel</button>
                </form> -->
                <form th:action="@{/logout}" method="post">
                    <input class="btn btn-default btn-primary" type="submit" value="Sign Out" />
                    <button class="btn btn-default" data-dismiss="modal">Cancel</button>
                </form>
            </div>
        </div>
    </div>
</div>
